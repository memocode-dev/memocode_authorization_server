<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>로그인</title>
</head>
<body class="h-screen flex justify-center items-center">
<div class="w-[300px] flex flex-col space-y-4 p-4 bg-gray-50 rounded-lg shadow mx-2">
    <div class="flex">
        <a href="/oauth2/authorization/kakao" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-6 rounded-lg flex justify-center items-center space-x-3 shadow-lg border-2 border-yellow-400 hover:border-yellow-500 transition-all duration-150 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6">
                <path d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4l0 0 0 0 0 0 0 0 .3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z"/>
            </svg>
            <span class="text-sm">카카오 로그인</span>
        </a>
    </div>
    <div class="border-t w-full"></div>
    <div class="flex">
        <a href="/signup" class="flex-1 border-2 border-blue-500 text-blue-500 font-bold py-3 px-6 rounded flex justify-center items-center hover:bg-blue-500 hover:text-white transition-colors duration-150 ease-in-out shadow-md">
            회원가입
        </a>
    </div>

    <script>
        // URL에서 쿼리 파라미터를 파싱하는 함수
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // "error" 쿼리 파라미터의 값을 확인
        const error = getQueryParam("error");

        // "error=social"인 경우 알림 표시
        if (error === "social") {
            alert("잠시 후 다시 시도해주세요.");
        }

        // "logout" 쿼리 파라미터 확인
        if (getQueryParam("logout") != null) {
            alert("로그아웃되었습니다.");
        }
    </script>
</div>
</body>
</html>
